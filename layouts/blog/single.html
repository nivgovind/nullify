<!DOCTYPE html>
<html>
    {{- partial "head.html" . -}}
    <body>
        {{- partial "header.html" . -}}
        <div class="page-content">
            <div class="blogs-section">
                <div class="blogs-description">
                    <h2>{{ .Title }}</h2>
                    <ul>
                        <li>{{ .Date.Format "January 2, 2006" }}</li>
                        <li>{{ .ReadingTime }} minutes</li>
                    </ul>
                </div> 
                <article id="blog-detail" class="article">
                    {{ .Content }}
                </article>
            </div>
        </div>
        {{- partial "footer.html" . -}}
    </body>
</html>
